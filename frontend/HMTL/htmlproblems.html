التكليف التلاته وعشرين

قم بإنشاء نموذج يحتوي على خمس حقول إدخال
كل حقل يجب أن يحتوي على Label قبله
الحقول هي Username, Password, Mobile, Email, Subject
تأكد من إختيار نوع الحقل المناسب لكل مما سبق
حقل ال Mobile يمكن أن يحتوي على رقم بهذا الشكل +20100 (234) 123
حقل ال Username + Email إجباري كتابته
جميع الحقول يجب أن تحتوي على نص يوجه الشخص لنصائح أثناء ملأ الحقل. يمكنك كتابة ما تريد في النصائح
يجب أن يكون ال Label على سطر وحقل الإدخال على سطر آخر تحته
كل Label + Input يجب وضع hr بعدهم للفصل بينهم وبين ال Label + Input الموجودين بعدهم
البيانات الموجودة في النموذج سوف يتم إرسالها لصفحة اسمها test.py
يجب التأكد ان البيانات التي يتم إرسالها لن تظهر في الرابط العلوي

التكليف التمانيه وعشرين

قم بإنشاء نموذج يحتوي على ثلاث حقول إدخال
كل حقل يجب أن يحتوي على Label قبله
الحقول هي Search, File, URL
تأكد أن حقل ال Search يحتوي على رسالة للشخص بالمحتوى التالي Enter A Search Word
عند فتح الصفحة تأكد أن مؤشر الكتابة مركز عند الحقل Search
تأكد من أن حقل URL لحتوي على ال Attribute الخاص بجعل الحقل إجباري
قم بعمل زر يقوم بإفراغ محتوى البيانات التي كتبها المستخدم ويكون إسمه Empty
تأكد أن البيانات داخل النموذج يتم إرسالها في Tab جديدة وليس في نفس الصفحة
تأكد أن الشخص لو لم يكتب أي قيمة في حقل ال URL سوف يتم تجاهل ال Required Attribute ويتم إرسال البيانات بدون مشكلة
شاهد الشكل النهائي المطلوب

<html>
    <head>
        <meta name="description" content="this is my web site" charset="UTF-8">
    </head>
    <body>
        <form action="get" novalidate target="_blank">
            <div>
                <label for="">Search</label><br><br>
                <input type="search" placeholder="Enter A Search Word" autofocus name="search">
            </div><br>
            <div>
                <label for="">File</label><br><br>
                <input type="file" name="file">
            </div><br>
            <div>
                <label for="">URL</label><br><br>

            </div>

            <input type="reset" value="Empty">
